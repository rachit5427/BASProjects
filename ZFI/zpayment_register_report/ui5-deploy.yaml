# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zpaymentregisterreport
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: MY410957
          url: https://my410957.s4hana.cloud.sap
        app:
          name: ZPAY_REG_REP
          package: ZPAYMENT_REGISTER_REPORT
          transport: CQ5K903031
        exclude:
          - /test/
